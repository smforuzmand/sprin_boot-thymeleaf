<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>dashboard</title>

    <!-- Resources -->
    <!-- Fontawesome icon library Resource -->
    <link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/css/all.css}">

    <!--    Alternative Links using CDN-->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>-->

    <!-- Bootstrap Webjar Resource -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>

<body style="min-height: 75rem; padding-top: 4.5rem;">

<!--Start of Navigation Bar-->
<nav th:insert="fragments/nav::nav-fragment"  ></nav>
<!--End of Navigation Bar-->


<!--Start of Header-->
<header class="my-4 py-4 bg-secondary text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                    <i class="fas fa-cog">
                    </i>
                </h1>

                    <span th:text="${#messages.msg('dashboard.header').toUpperCase()}">Dashboard</span>
                    <span th:text="#{dashboard.date}">Date</span>
                    <span th:text="${#temporals.format(serverDate,'EEEE d MMMM yyyy')}">Date: 2022-09-30</span>

            </div>
        </div>
    </div>
</header>
<!--End of Header-->


<!--Start of Action Section-->
<section class="mb-4">
    <div class="container">
        <div class="row">

            <div class="d-grid col-md-4">
                <a href="products.html" class="btn btn-primary">
                    <i class="fas fa-plus"> Add Product</i>
                </a>
            </div>

            <div class="d-grid col-md-4">
                <a href="category/categories-view.html" class="btn btn-success">
                    <i class="fas fa-plus"> Add Category</i>
                </a>
            </div>

            <div class="d-grid col-md-4">
                <a href="users.html" class="btn btn-warning">
                    <i class="fas fa-plus"> Add User</i>
                </a>
            </div>

        </div>

    </div>
</section>
<!--End of Action Section-->


<!--Start of Overview Section-->
<section>
    <div class="container">
        <div class="row">

            <div class="d-grid col-md-4">

                <div class="card text-center bg-primary text-white mb-3">
                    <div class="card-body">
                        <h3>Products</h3>
                        <h4 class="display-4">
                            <i class="fas fa-pencil-alt" th:text="${productListSize}"> 23</i>
                        </h4>
                        <a href="products.html" class="btn btn-outline-light btn-sm stretched-link">View</a>
                    </div>
                </div>

            </div>

            <div class="d-grid col-md-4">

                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Categories</h3>
                        <h4 class="display-4">
                            <i class="fas fa-folder" th:text="${categoryListSize}"> 50</i>
                        </h4>
                        <a href="category/categories-view.html" class="btn btn-outline-light btn-sm stretched-link">View</a>
                    </div>
                </div>

            </div>

            <div class="d-grid col-md-4">

                <div class="card text-center bg-warning mb-3">
                    <div class="card-body">
                        <h3>Users</h3>
                        <h4 class="display-4">
                            <i class="fas fa-users" th:text="${userListSize}"> 5</i>
                        </h4>
                        <a href="users.html" class="btn btn-outline-dark btn-sm stretched-link">View</a>
                    </div>
                </div>

            </div>

        </div>


    </div>
</section>
<!--End of Action Section-->


<!--Start of Footer-->
<footer class="bg-dark text-white mt-5 p-2">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="text-muted text-center m-0">
                    Copyright &copy;
                    <span id="year">2022</span>
                    Lexicon Småland växjö mohsen
                </p>
            </div>
        </div>
    </div>
</footer>
<!--Start of Footer-->

<!--Scripts always in the end of body!-->
<!--Boostrap 5.2.1 JS CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>


</html>

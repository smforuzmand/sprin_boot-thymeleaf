<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Document Title</title>

    <!-- Resources -->
    <!-- Fontawesome icon library Resource -->
    <link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/css/all.css}">

    <!-- Bootstrap Webjar Resource -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body style="min-height: 75rem; padding-top: 4.5rem;">

<!--Start of Navigation Bar-->
<nav th:insert="fragments/nav :: nav_fragment"></nav>
<!--End of Navigation Bar-->


<!--Start of Header-->
<header class="my-4 py-4 bg-secondary text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                    <i class="fas fa-cog"></i>
                    <span th:text="${#messages.msg('dashboard.header').toUpperCase()}">Dashboard</span>
                </h1>
                <span th:text="#{dashboard.date}">Date:</span>
                <span th:text="${#temporals.format(serverDate, 'EEEE d MMMM yyyy')}">2022-09-30</span>
                <span th:text="${#dates.format(serverDate)}"></span>
            </div>
        </div>
    </div>
</header>
<!--End of Header-->


<!--Start of Action Section-->
<section class="mb-4">
    <div class="container">
        <div class="row">

            <div class="d-grid col-4">
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    <span>Add Product</span>
                </a>
            </div>

            <div class="d-grid col-4">
                <a th:href="@{/category/form}" href="#" class="btn btn-success">
                    <i class="fas fa-plus"></i>
                    <span>Add Category</span>
                </a>
            </div>

            <div class="d-grid col-4">
                <a href="#" class="btn btn-warning">
                    <i class="fas fa-plus"></i>
                    <span>Add User</span>
                </a>
            </div>

        </div>

    </div>
</section>
<!--End of Action Section-->


<!--Start of Overview Section-->
<section>
    <div class="container">
        <div class="row">

            <div class="d-grid col-lg-4">

                <div class="card text-center bg-primary text-white mb-3">
                    <div class="card-body">
                        <h3>Products</h3>
                        <h4 class="display-4">
                            <i class="fas fa-pencil-alt"></i>
                            <span th:text="${productListSize}"></span>
                        </h4>
                        <a href="#" class="btn btn-outline-light btn-sm stretched-link">View</a>
                    </div>
                </div>

            </div>

            <div class="d-grid col-lg-4">

                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Categories</h3>
                        <h4 class="display-4">
                            <i class="fas fa-folder"></i>
                            <span th:text="${categoryListSize}"></span>
                        </h4>
                        <a th:href="@{/category/list}" href="#"
                           class="btn btn-outline-light btn-sm stretched-link">View</a>
                    </div>
                </div>

            </div>

            <div class="d-grid col-lg-4">

                <div class="card text-center bg-warning mb-3">
                    <div class="card-body">
                        <h3>Users</h3>
                        <h4 class="display-4">
                            <i class="fas fa-users"></i>
                            <span th:text="${userListSize}"></span>
                        </h4>
                        <a href="#" class="btn btn-outline-dark btn-sm stretched-link">View</a>
                    </div>
                </div>

            </div>

        </div>


    </div>
</section>
<!--End of Action Section-->


<!--Start of Footer-->
<footer th:insert="fragments/footer :: footer_fragment"></footer>
<!--End of Footer-->

</body>

</html>

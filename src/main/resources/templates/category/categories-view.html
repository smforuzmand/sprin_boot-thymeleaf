                            <form>

                                    <label>Name: </label>
                                    <input type="text" placeholder="Enter a Category Name" class="form-control" />

                                <div class="d-grid gap-1">
                                    <button type="button" class="btn btn-primary">Add</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

                <br/>

                <div class="card">
                    <div class="card-header bg-success text-white"><h4>Categories List</h4></div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Date</th>
                                <td></td>
                            </tr>

                            </thead>

                            <tbody>
                            <tr>
                                <td>1</td>

                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Laptop</td>
                                <td>2022-01-01</td>
                                <td>
                                    <a href="#" class="btn btn-danger" >Delete</a>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <p class="m-0">count : 2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card text-center bg-success text-white mb-2">
                    <div class="card-body">
                        <h3>Categories</h3>
                        <h4 class="display-6">
                            <i class="fas fa-folder"> 2</i>
                        </h4>
                    </div>
                </div>
            </div>

    </div>

<footer th:insert="fragments/footer::footer-fragment">
